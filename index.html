<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/fontawesome.min.js" integrity="sha512-64O4TSvYybbO2u06YzKDmZfLj/Tcr9+oorWhxzE3yDnmBRf7wvDgQweCzUf5pm2xYTgHMMyk5tW8kWU92JENng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section id="main">
        
        <div class="container">
            <div class="display_handler">
            <input type="text" id ="input_num"class="input_box" readonly>
            <div id = "output_num" class ="output_box"></div>
            </div>
            <div class="buttons">
                <button class="num" onclick="append_disp('1')" value="1">1</button>
                <button class="num" onclick="append_disp('2')" value="2">2</button>
                <button class="num" onclick="append_disp('3')" value="3">3</button>
                <button class="op"  onclick="append_disp('+')"value="+">+</button>
                <button class="num" onclick="append_disp('4')"value="4">4</button>
                <button class="num" onclick="append_disp('5')"  value="5">5</button>
                <button class="num"onclick="append_disp('6')" value="6">6</button>
                <button class="op" onclick="append_disp('-')" value="-">-</button>
                <button class="num" onclick="append_disp('7')" value="7">7</button>
                <button class="num" onclick="append_disp('8')" value="8">8</button>
                <button class="num" onclick="append_disp('9')" value="9">9</button>
                <button class="op" onclick="append_disp('*')"value="*">*</button>
                <button class="num" onclick="append_disp('.')" value=".">.</button>
                <button class="num" onclick="append_disp('0')" value="0">0</button>
                <button onclick="document.getElementById('input_num').value = ''" class="clear">C</button>
                <button class="op" onclick="append_disp('/')" value="/">/</button>
                <button class="clear" onclick="backspace()"style="background-color: yellow;"><img class ="back"src="https://static.thenounproject.com/png/649745-200.png" alt=""></button>
                <button class="ans" onclick="calculate()" value="=">=</button>
                

            </div>
        </div>
    </section>
</body>
<script src="assets/scripts/script.js"></script>
</html>
